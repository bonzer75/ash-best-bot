<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nose</title>
</head>
<body>
    <header>
        <nav>

        </nav>
    </header>
    <main>
        <h1>Formulario</h1>
        <p>
            <label for="primernombre">Primer nombre:</label>
            <input type="text" id="primernombre" name="primernombre" placeholder="Ingrese su primer nomrbe" maxlength="20" minlength="3" required>
        </p>
        <p>
            <label for="segundonombre">Segundo nombre:</label>
            <input type="text" id="segundonombre" name="segundonombre" placeholder="Ingrese su segundo nomrbe" maxlength="20" minlength="3">
        </p>
        <p>
            <label for="primerapellido">Primer Apellido:</label>
            <input type="text" id="primerapellido" name="primerapellido" placeholder="Ingrese su primer apellido" maxlength="20" minlength="4" required>
        </p>
        <p>
            <label for="segundoapellido">Segundo apellido:</label>
            <input type="text" id="segundoapellido" name="segundoapellido" placeholder="Ingrese su segundo apellido" maxlength="20" minlength="4" required>
        </p>
        <p>
            <label for="correoelectronico">Correo Electronico:</label>
            <input type="email" id="correoelectronico" name="correoelectronico" placeholder="Ingrese su correo electronico"  required>
        </p>
        <p>
          <label for="tipedoc">Tipo de documento</label>
          <select tipedoc="tipedoc" size="3">
            <option>Cedula</option>
            <option>Pasaporte</option>
            <option>Tarjeta de Identidad</option>
          </select>
        </p>
       <p>
          <label for="gen">Genero</label><br>
          <input type="radio" id="gen" name="Genero" value="Femenino">Femenino<br>
          <input type="radio" id="gen" name="Genero" value="Masculino">Masculino<br>
        </p>
        <p>
          <label for="fech">Fecha</label>
          <input type="date" id="fech"><br>
        </p>
        <p>
          <label for="pref">Lenguaje preferido</label><br>
          <input type="checkbox" id="js">Javascript<br>
          <input type="checkbox" id="py">Python<br>
          <input type="checkbox" id="jar">Java<br>
        </p>
         <p>
          <label for="obv">Observaciones</label>
          <textarea type="date" name="Observaciones"></textarea><br>
          <input type="button" value="Click me"><br>
          <button type="submit" id="bin">si</button>
        </p>
    </main>
</body>
</html>
